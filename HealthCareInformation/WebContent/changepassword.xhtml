<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="/common/common.xhtml">
		<ui:define name="content">
			<h:form>
				<p:growl id="msgs" autoUpdate="true" />
				<p:panelGrid id="grid" columns="3" cellpadding="5"
					style="margin-left: 300px;">					
					<p:outputLabel value="Nhập mật khẩu cũ *"></p:outputLabel>
					<p:password id="pass" style="width:300px "
						value="#{changePassword.old_pass}"
						requiredMessage="Nhập mật khẩu cũ."
						validatorMessage="Không tồn tại định dạng">
						<f:validateLength minimum="8" />
					</p:password>
					<p:message for="pass" />

					<p:outputLabel value="Nhập mật khẩu mới *"></p:outputLabel>
					<p:password id="new_pass" style="width:300px "
						value="#{changePassword.new_pass}"
						feedback="true" required="true"
						requiredMessage="Nhập mật khẩu mới." match="re_pass"
						validatorMessage="Mật khẩu không khớp">
						<f:validateLength minimum="8" />
					</p:password>
					<p:message for="new_pass" />
					
					<p:outputLabel value="Nhập lại mật khẩu mới:"></p:outputLabel>
					<p:password id="re_pass" required="true" label="re pass" feedback="true"
						style="width:300px " value="#{changePassword.new_pass}"
						requiredMessage="Nhập lại mật khẩu mới."
						validatorMessage="Không tồn tại định dạng">
					
						<f:validateLength minimum="8"/>
					</p:password>
					<p:message for="re_pass"></p:message>
				</p:panelGrid>

				<p:commandButton ajax="false" value="Đồng ý"
					style="margin-left: 480px;width:150px"
					actionListener="#{changePassword.btnOKClick}"></p:commandButton>



			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
