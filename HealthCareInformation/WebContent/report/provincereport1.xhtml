<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<h:body>
	<ui:composition template="/common/common.xhtml">
		<ui:define name="content">
			<h:form>
				<p:growl id="msgs" autoUpdate="true" />
				<p:dataTable value="#{provinceReport1View.reports1}" var="report1"
					id="groupingTable">
					<f:facet name="header">
						<h:outputText value="#{provinceReport2View.nameReport}"></h:outputText>
					</f:facet>
					<p:columnGroup type="header">
						<p:row>
							<p:column rowspan="3" headerText="STT" style="width:50px"/>
							<p:column rowspan="3"
								headerText="Quận/huyện/thị xã/Tp.trực thuộc tỉnh" style="width:150px"/>
							<p:column colspan="2" headerText="Tổng số lượt khám bệnh" />
							<p:column colspan="10" headerText="Trong đó" />
						</p:row>
						<p:row>
							<p:column rowspan="2" headerText="Tổng số " />
							<p:column rowspan="2"
								headerText="Trong đó: Số lượt khám dự phòng" />
							<p:column colspan="2" headerText="Bệnh viện ĐK huyện" />
							<p:column colspan="2" headerText="TTYT huyện" />
							<p:column colspan="2" headerText="Phòng khám ĐKKV" />
							<p:column colspan="2" headerText="Bệnh xá quân y" />
							<p:column colspan="2"
								headerText="Cơ sở khác (không bao gồm YT tư nhân)" />
						</p:row>
						<p:row>
							<p:column headerText="Tổng số" />
							<p:column headerText="Tr/đó: Số lượt khám dự phòng" />
							<p:column headerText="Tổng số" />
							<p:column headerText="Tr/đó: Số lượt khám dự phòng" />
							<p:column headerText="Tổng số" />
							<p:column headerText="Tr/đó: Số lượt khám dự phòng" />
							<p:column headerText="Tổng số" />
							<p:column headerText="Tr/đó: Số lượt khám dự phòng" />
							<p:column headerText="Tổng số" />
							<p:column headerText="Tr/đó: Số lượt khám dự phòng" />
						</p:row>
					</p:columnGroup>
					<p:column style="width:50px">
						<h:outputText value="#{report1.index}"></h:outputText>
					</p:column>
					<p:column >
						<h:outputText value="#{report1.organisation}"></h:outputText>
					</p:column>
					<p:columns value="#{provinceReport1View.columns1}" var="column1">
						<h:outputText value="#{report1.map[column1.property]}" style="float:right"/>

					</p:columns>
				</p:dataTable>
				<p:dataTable value="#{provinceReport1View.reports}" var="report" id="groupingTable1">
					<p:columnGroup type="header">
						<p:row>
							<p:column rowspan="2" headerText="STT" style="width:50px"/>
							<p:column rowspan="2" headerText="Tuyến xã" style="width:150px"/>
							<p:column rowspan="2"
								headerText="Tổng số lượt khám bệnh tuyến xã" />
							<p:column colspan="4" headerText="Trong đó" />
						</p:row>
						<p:row>
							<p:column headerText="Trạm Y tế xã/phường/thị trấn" />
							<p:column
								headerText="Trạm Y tế các ngành/tổng công ty/khu công nghiệp" />
							<p:column headerText="Phòng khám quân dân y" />
							<p:column headerText="Cơ sở khác (không bao gồm YT tư nhân)" />
						</p:row>
					</p:columnGroup>
					<p:column>
						<h:outputText value="#{report.index}"></h:outputText>
					</p:column>
					<p:column >
						<h:outputText value="#{report.organisation}"></h:outputText>
					</p:column>
					<p:columns value="#{provinceReport1View.columns}" var="column">
						<h:outputText value="#{report.map[column.property]}" style="float:right"/>

					</p:columns>

				</p:dataTable>
				<p:panel header="Xuất dữ liệu PDF và Excel">
					<p:commandLink id="pdf" ajax="false">
					<p:graphicImage value="/resources/images/pdf.png" />
					<f:setPropertyActionListener value="false"
						target="#{exporterController.customExporter}" />
					<pe:exporter type="pdf" target="groupingTable,groupingTable1" datasetPadding="4"
						fileName="provincereport1" />
				</p:commandLink>
				<p:spacer height="20" />

				<p:commandLink id="xls" ajax="false">
					<p:graphicImage value="/resources/images/excel.png" />
					<f:setPropertyActionListener value="false"
						target="#{exporterController.customExporter}" />
					<pe:exporter type="xlsx" target="groupingTable,groupingTable1" datasetPadding="4"
						fileName="provincereport1" />

				</p:commandLink>
				</p:panel>
				<p:commandButton value="Trang chủ"
					action="#{provinceReport1View.btnBackClick}" style="width:150px"></p:commandButton>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
