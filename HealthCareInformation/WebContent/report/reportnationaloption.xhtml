<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>


	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login Account</title>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/stylelogin.css" />


</h:head>
<h:body>

	<h:form styleClass="login-block" id="form" style="width:400px">
		<p:outputLabel value="Lựa Chọn Thông Số"
			style="color:red;padding-left: 30px;font-size: 24px;"></p:outputLabel>
		<p:panelGrid columns="1">
		
			<p:outputLabel value="Đơn vị cấp tỉnh" style="color:blue"></p:outputLabel>
			<p:selectOneMenu id="org" effect="fold" editable="true"
				style="width:350px " value="#{reportOptionNational.org}">
				<f:selectItem itemLabel="Đơn vị tổ chức" />
				<p:ajax event="change" update="p_org"
					listener="#{reportOptionNational.subjectSelectionChanged}" />
				<f:selectItems value="#{reportOptionNational.orgs}" />
			</p:selectOneMenu>
			<p:outputLabel value="Loại Báo Cáo" style="color:blue"></p:outputLabel>
			<p:selectOneMenu id="reportId" effect="fold" editable="true"
				style="width:350px " value="#{reportOptionNational.reportType}">
				<f:selectItem itemLabel="Loại báo cáo" />

				<f:selectItems value="#{reportOptionNational.reportTypes}" />
			</p:selectOneMenu>
			<p:outputLabel value="Kỳ Báo Cáo" style="color:blue"></p:outputLabel>
			<p:selectOneMenu id="periodId" effect="fold" editable="true"
				style="width:350px " value="#{reportOptionNational.periodType}">
				<f:selectItem itemLabel="Kỳ báo cáo" />
				<f:selectItems value="#{reportOptionNational.periodTypes}" />
			</p:selectOneMenu>
			<p:outputLabel value="Đơn vị cấp huyện" style="color:blue"></p:outputLabel>
			<p:selectOneMenu id="p_org" effect="fold" editable="true"
				style="width:350px " value="#{reportOptionNational.district}"
				disabled="#{reportOptionNational.status}">
				<f:selectItem itemLabel="Đơn vị tổ chức cấp Huyện" />
				<f:selectItems value="#{reportOptionNational.districts}" />
			</p:selectOneMenu>
			<p:commandButton value="Đồng ý"
				action="#{reportOptionNational.btnOKClick}" style="width:100%"></p:commandButton>
			<p:commandButton value="Trang chủ"
				action="#{reportOptionNational.btnBackClick}" style="width:100%"></p:commandButton>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
