<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login Account</title>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resources/css/stylelogin.css" />

</h:head>
<h:body>
	<h:form styleClass="login-block" style="width:350px;">
		<p:growl id="msgs" autoUpdate="true"></p:growl>
		<h:inputText disabled="false" required="false"
			style="width:100%;height:30px;" value="#{lockAccount.username}"
			requiredMessage="Vui Lòng Nhập Tên">

		</h:inputText>
		<p:panelGrid columns="2" cellpadding="3" styleClass="panelGridLogin"
			style="width:100%">
			<h:commandButton action="#{lockAccount.btnDelete}"
				value="Xóa tài khoản" styleClass="button" style="width:100%"></h:commandButton>
			<h:commandButton action="#{lockAccount.btnLock}"
				value="Khóa tài khoản" styleClass="button" style="width:100%"></h:commandButton>
			<h:commandButton action="#{lockAccount.btnUnlock}"
				value="Mở khóa tài khoản" styleClass="button" style="width:100%"></h:commandButton>
			<h:commandButton action="#{lockAccount.btnBackClick}"
				value="Trang chủ" styleClass="button" style="width:100%"></h:commandButton>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
